<html>
    
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    
<div class="container border bg-light">

    <div class="row mt-3 mb-3 mr-3 ml-3">

        <div class="col-12 border bg-light">

            <div class="row mt-3">

                <div class="col-sm-11 col-5 ml-3 mb-3 border bg-light">
                    <img src="https://www.novello.com.br/images/logo.png"> 
                </div>

            </div>

        </div>
       
    </div>

    <div class="row mt-3 mb-3 ml-3">
        <div class="col-3 border bg-light">
            <form>
                <button type="button" class="btn btn-primary mt-3">Clique Aqui para Ação Nº 01</button>
                <button type="button" class="btn btn-secondary">Clique Aqui para Ação Nº 02</button>
                <button type="button" class="btn btn-success">Clique Aqui para Ação Nº 03</button>
                <button type="button" class="btn btn-danger">Clique Aqui para Ação Nº 04</button>
                <button type="button" class="btn btn-warning">Clique Aqui para Ação Nº 05</button>
                <button type="button" class="btn btn-info">Clique Aqui para Ação Nº 06</button>
            </form>
        </div>

        <div class="col-1">
        </div>

        <div class="col-7 mr-3 border bg-light">
            <div class="row mt-3">
                
                    <form>
                        <div class="col-sm-12 col-sw-6">
                            <div class="row">

                                <div class="col-sm-12 col-md-6 col-sw-3 mt-3">
                                        <label for="nome">Nome</label>
                                        <input type="text" class="form-control" name="nome" placeholder="Nome" required="">
                                </div>

                                <div class="col-sm-12 col-md-6 sw-col-3 mt-3">
                                  
                                        <label for="email">E-mail</label>
                                        <input type="email" class="form-control" name="email" placeholder="E-mail" required="">
                                </div>
                            
                            
                                <div class="col-sm-12 col-md-6 col-sw-3 mt-3">
                                        <label for="telefone">Telefone</label>
                                        <input type="text" class="form-control" name="telefone" placeholder="Telefone" required="">
                                </div>

                                <div class="col-sm-12 col-md-6 sw-col-3 mt-3">
                                  
                                        <label for="cpfcnpj">CPF/CNPJ</label>
                                        <input type="cpfcnpj" class="form-control" name="cpfcnpj" placeholder="CPF/CNPJ" required="">
                                </div>
                            
                                <div class="col-sm-12 col-md-12 col-sw-12 mt-3">
                                        <label for="duvida">Digite aqui sua dúvida:</label>
                                        <input type="text" class="form-control" name="duvida" placeholder="Assunto" required="">
                                </div>
                           
                                <div class="col-sm-12 col-md-12 col-sw-12 mt-3">
                                        <label>Anexar arquivo:</label>
                                        <input type="file" class="form-control" name="arquivar" onchange="return validacao()">
                                </div>

                            </div>   

                        </div>
                    </form>
            </div>

        </div>

    </div>

    <div class="row mt-3 mb-3 mr-3 ml-3 border bg-color"> 

        <div class="colsm-4 col-md-4 col-s">
        </div>

        <div class="colsm-4 col-md-4 col-sw-4 mt-3 text-center">
            <p>Felipe Velho Schio</p>
            <p>Não incomode aos Sábados, domingos e feriados, atendimento 24 horas </p>
            <p>Para dúvidas ou discussões, disque 190! </p>
        </div>

        <div class="colsm-4 col-md-4 col-s">
        </div>

    </div>

</div>    

</html>
